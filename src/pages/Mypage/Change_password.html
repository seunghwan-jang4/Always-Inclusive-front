<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always-Inclusive-OTT</title>
    <link rel="stylesheet" href="../../assets/styles/Member_Header.css">
    <link rel="stylesheet" href="../../assets/styles/Main.css">
    <link rel="stylesheet" href="../../assets/styles/Footer.css">

<body class="guest-homepage">
    <nav>
        <!-- 네비게이션 내용 -->
    </nav>

    <div class="member-header__nav">
        <a href="#" class="member-header__logo" id="memberHomeLink">Always-Inclusive-OTT</a>
        <div class="member-header__buttons">
            <div class="member-header__profile-container">
                <!-- 기본 프로필 이미지는 default_profile.png, 
                     자바스크립트 로딩 후 로컬캐시 or 서버 데이터로 교체 -->
                <img id="headerProfileImage" src="../../assets/images/User_images/default_profile.png" alt="프로필 이미지">
            </div>
            <span class="member-header__nickname" id="nickname">'이름'</span>님 안녕하세요!
            <button class="member-header__button member-header__buttons--mypage" id="mypageButton">마이 페이지</button>
            <button class="member-header__button member-header__buttons--logout" id="logoutButton">로그아웃</button>
        </div>
    </div>
</head>
 <div class="main__container">
        <h1>비밀번호 찾기</h1>
        <div class="main__input-group" style="color:white;">
        <h3>비밀번호 재설정을 위한</h3>
        <h3>코드를 보내드립니다.</h3>
        <form id="sendCodeForm" action="/send_code" method="POST">
            <div class="main__input-group">
                <input type="text" id="email" class="input__email" placeholder="">
                <label for="email" class="floating-label">이메일을 입력하세요</label>
                <button type="submit" class="main__button2">코드 보내기</button>
            </div>
        </form>

        <form id="verifyCodeForm" action="/verify_code" method="POST" style="display:none;">
            <div class="main__input-group">
                <input type="text" id="code" name="code" class="input__code" placeholder="">
                <label for="code" class="floating-label">코드를 입력하세요</label>
            </div>
                <button type="submit" class="main__button2">확인</button>
            </form>
        </div>
    <form id="resetPasswordForm" action="/reset_password" method="POST" style="display:none;">
        <div class="main__input-group">
            <input type="password" id="newPassword" name="newPassword" class="input__password" placeholder="">
            <label for="newPassword" class="floating-label">새 비밀번호</label>
        </div>
        <div class="main__input-group">
            <input type="password" id="confirmPassword" name="confirmPassword" class="input__password" placeholder="">
            <label for="confirmPassword" class="floating-label">새 비밀번호 재확인</label>
        </div>
        <button type="submit" class="main__button2">비밀번호 재설정</button>
    </form>

    <button onclick="cancelProcess()" class="main__button">취소</button>
</div>
    <script src="/src/utils/config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const homeLink = document.getElementById('memberHomeLink');
            // config.js에서 세팅한 BASE_FRONT_URL 사용
            homeLink.href = `${window.config.BASE_FRONT_URL}/pages/Home/Member_Home.html`;
        });

        document.getElementById('sendCodeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            fetch(`${window.config.BASE_API_URL}/api/send_code/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('코드가 이메일로 전송되었습니다.');
                    document.getElementById('sendCodeForm').style.display = 'none';
                    document.getElementById('verifyCodeForm').style.display = 'block';
                } else {
                    alert('코드 전송에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('코드 전송 중 오류 발생:', error);
                alert('코드 전송 중 오류가 발생했습니다.');
            });
        });

        document.getElementById('verifyCodeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const code = document.getElementById('code').value;
            fetch(`${window.config.BASE_API_URL}/api/verify_code/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('코드가 확인되었습니다.');
                    document.getElementById('verifyCodeForm').style.display = 'none';
                    document.getElementById('resetPasswordForm').style.display = 'block';
                } else {
                    alert('코드 확인에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('코드 확인 중 오류 발생:', error);
                alert('코드 확인 중 오류가 발생했습니다.');
            });
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            fetch(`${window.config.BASE_API_URL}/api/reset_password/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ newPassword: newPassword })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('비밀번호가 재설정되었습니다.');
                    window.location.href = `${window.config.BASE_FRONT_URL}/pages/Login/Login.html`;
                } else {
                    alert('비밀번호 재설정에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('비밀번호 재설정 중 오류 발생:', error);
                alert('비밀번호 재설정 중 오류가 발생했습니다.');
            });
        });

        function cancelProcess() {
            window.location.href = `${window.config.BASE_FRONT_URL}/pages/Login/Login.html`;
        }
    </script>

    <!-- ===== Footer 시작 ===== -->
    <div class="footer" style="color: white; font-size: 12px; display: flex; justify-content: center; align-items: center;">
        <div class="footer-left">
            <div class="footer__section">
                <h4>팀 정보</h4>
                <h1>Always-inclusive</h1>
                <h4>팀 구성원: 장승환, 김건태, 박수호, 이명혜</h4>
                <h4>2025 내일배움캠프 스파르타 최종프로젝트 Always-inclusive. All rights reserved</h4>
            </div>
        </div>
        <div class="footer-support">
            <h1>고객지원</h1>
            <p>FAQ</p>
            <p>고객센터</p>
            <p>문의하기</p>
        </div>
    </div>
</body>
</html>

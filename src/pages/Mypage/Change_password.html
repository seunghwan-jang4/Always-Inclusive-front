<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always-Inclusive-OTT</title>
    <link rel="stylesheet" href="../../assets/styles/Member_Header.css">
    <link rel="stylesheet" href="../../assets/styles/Main.css">
    <link rel="stylesheet" href="../../assets/styles/Footer.css">
</head>
<body>
    <div class="member-header__nav">
        <!-- 로고 클릭 시 홈페이지로 이동 -->
        <a href="/pages/Home/Member_Home.html" class="member-header__logo">Always-Inclusive-OTT</a>
        <div class="member-header__buttons">
            <!-- 프로필 이미지 클래스 수정 -->
            <div class="member-header__profile-container">
                <img src="../../assets/images/User_images/default_profile.png" alt="프로필 이미지">
            </div>            
            <button class="member-header__buttons--mypage" id="mypageButton">마이 페이지</button>
            <button class="member-header__buttons--logout" id="logoutButton">로그아웃</button>
        </div>
    </div>
    <div class="container">
        <h1>비밀번호 찾기</h1>
        <p>이메일을 통해 비밀번호 재설정을 위한 코드를 보내드립니다.</p>
        <form id="sendCodeForm" action="/send_code" method="POST">
            <label for="email">이메일을 입력하세요:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">코드 보내기</button>
        </form>

        <form id="verifyCodeForm" action="/verify_code" method="POST" style="display:none;">
            <label for="code">코드를 입력하세요:</label>
            <input type="text" id="code" name="code" required>
            <button type="submit">확인</button>
        </form>

        <button onclick="cancelProcess()">취소</button>
    </div>

    <script>
        document.getElementById('sendCodeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // 이메일을 통해 코드를 보내는 로직을 여기에 추가합니다.
            // 예: AJAX 요청을 통해 서버에 이메일을 전송하고 코드를 요청합니다.
            alert('코드가 이메일로 전송되었습니다.');
            document.getElementById('sendCodeForm').style.display = 'none';
            document.getElementById('verifyCodeForm').style.display = 'block';
        });

        document.getElementById('verifyCodeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // 코드를 검증하는 로직을 여기에 추가합니다.
            // 예: 서버에 입력된 코드를 보내서 검증합니다.
            alert('코드가 확인되었습니다.');
            document.getElementById('verifyCodeForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'block';
        });

        function cancelProcess() {
            window.location.href = '/pages/Login/Login.html';
        }
    </script>

    <!-- 비밀번호 재설정 및 확인 로직 -->
    <form id="resetPasswordForm" action="/reset_password" method="POST" style="display:none;">
        <label for="password">새 비밀번호 입력:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirmPassword">새 비밀번호 재확인:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <button type="submit">비밀번호 재설정</button>
    </form>

    <div class="footer" style="color: black;">
        <div class="footer-left">
            <h4>팀 정보</h4>
            <h1>Always-inclusive</h1>
            <p>팀 구성원: 장승환, 김건태, 박수호, 이명혜</p>
            <p>2025 내일배움캠프 스파르타 최종프로젝트 Always-inclusive. All rights reserved</p>
            <div class="language-selector">
                <label for="language">언어 설정:</label>
                <select id="language">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                    <option value="jp">日本語</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </div>
        <div class="footer-support">
            <h1>고객지원</h1>
            <p>FAQ</p>
            <p>고객센터</p>
            <p>문의하기</p>
        </div>
    </div>
</body>
</html>

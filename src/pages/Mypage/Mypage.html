<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/styles/Member_Header.css">
    <link rel="stylesheet" href="../../assets/styles/Main.css">
    <style>
        body {
            background-color: #1C1C1C;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* 세로 중앙 정렬 */
        }

        .button {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .header-button {
            position: absolute;
            top: 10px;
            font-size: 12px;
        }
        .header-button.left {
            left: 10px;
        }
        .header-button.right {
            right: 10px;
        }
        .profile-box {
            border: 3px solid #999;
            border-radius: 5px;
            width: 80px;
            height: 80px;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .profile-box img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
        .change-button {    
            background-color: #B3B3B3;
            color: black;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .circle {
            background-color: #FF9800;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .history-box {
            background-color: #666;
            border-radius: 5px;
            padding: 10px;
            margin-top: 50px;
            text-align: center;
        }
        .history-buttons {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .history-button {
            background-color: #999;
            color: black;
            margin: 0 5px;
            padding: 3px 10px;
            font-size: 12px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }
        .content-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .content-checkbox {
            margin-right: 5px;
        }
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .bottom-light-button {
            background-color: #E0E0E0;
            color: black;
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 12px;
            border: none;
            cursor: pointer;
        }
        .bottom-red-button {
            background-color: #FF5722;
            color: white;
            padding: 3px 10px;
            border-radius: 3px;
            font-size: 12px;
            border: none;
            cursor: pointer;
        }

        .laptop-frame {
            width: 100%;
            background-color: var(--background-color);
            border-radius: 15px;
            padding: 10px;
        }
        .chat-window {
            display: flex;
            height: 100%;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
        }
        .sidebar {
            width: 25%;
            background-color: var(--background-color);
            padding: 1rem;
            border-right: 1px solid #333;
        }
        .conversation {
            width: 75%;
            display: flex;  
            flex-direction: column;
        }
        .conversation-header {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .conversation-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .message.bot {
            flex-direction: row;
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 0.5rem;
        }
        .message-content {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        .message-time {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 0.25rem;
        }
        .input-container {
            padding: 0.5rem 1rem;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
        }
        .input-container input {
            flex-grow: 1;
            border: none;
            border-radius: 5px;
            padding: 0.5rem;
            margin-right: 0.5rem;
            background-color: #333;
            color: #fff;
        }
        .input-container button {
            background-color: #444;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #555;
        }
        .clickable-text {
            color: #fff;
            cursor: pointer;
            text-decoration: underline;
        }
        .clickable-text:hover {
            color: #aaa;
        }
        .bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <div class="Member_Header_nav" style="position: fixed; top: 0; width: 100%;">
        <a href="#" class="Member_Header_logo">Always-Inclusive</a>
        <div class="Member_Header_buttons">
            <button class="Member_Header_button Member_Header_signout" id="logoutButton">로그아웃</button>
        </div>
    </div>
    <div class="container" style="margin-top: 60px;">
        <div class="profile-box">
            <img id="profileImage" src="../../assets/images/User_images/default_profile.png" alt="프로필 이미지">
            <input type="file" id="profileImageInput" style="display: none;">
        </div>
        <button class="change-button" id="changeProfileButton">변경</button>
        <div class="chat-container">
            <div class="laptop-frame">
                <div class="chat-window">
                    <div class="sidebar">
                        <div class="horizontal-group">
                            <div class="clickable-text">채팅 검색하기</div>
                            <div class="clickable-text">새 채팅</div>
                        </div>
                        <div class="clickable-text" style="margin-bottom: 500px;">추천 목록</div>
                        <div>최근 기록</div>
                    </div>
                    <div class="conversation">
                        <div class="conversation-header">
                            <div>사용자의 질문에 대한 주제</div>
                        </div>
                        <div class="conversation-messages">
                            <div class="message bot">
                                <img src="../../assets/images/Chatbot_image/Chatbot Chat Message.jpg" alt="Bot Profile">
                                <div class="message-content">챗봇: 안녕하세요! 원하시는 장르를 말씀해 주시면 각 OTT플랫폼을 구분하지 않고 추천해 드릴게요!</div>
                            </div>
                            <div class="message user">
                                <img src="../../assets/images/User_images/default_profile.png" alt="User Profile">
                            </div>
                        </div>
                        <div class="input-container">
                            <input type="text" placeholder="입력하세요">
                            <button>확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-right">
            <div class="content-toggle">
                <input type="checkbox" class="content-checkbox">
                <span>성인 콘텐츠 표시</span>
            </div>
            <button class="bottom-light-button">히스토리 초기화</button>
            <button class="bottom-light-button" id="deleteAccountButton">회원 탈퇴하기</button>
        </div>
    </div>
    <!-- ===== Footer 시작 ===== -->
    <div class="footer">
        <div class="footer-left">
            <!-- 왼쪽 영역 -->
            <div class="footer__section">
                <h4>팀 정보</h4>
                <h1>Always-inclusive</h1>
                <p>팀 구성원: 장승환, 김건태, 박수호, 이명혜</p>
                <p>2025 내일배움캠프 스파르타 최종프로젝트 Always-inclusive. All rights reserved</p>
                <div class="language-selector">
                    <label for="language">언어 설정:</label>
                    <select id="language">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="jp">日本語</option>
                        <option value="zh">中文</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- 오른쪽 영역 -->
        <div class="footer-support">
            <h1>고객지원</h1>
            <p>FAQ</p>
            <p>고객센터</p>
            <p>문의하기</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                // 토큰이 없다면 (로그인 안 된 상태라면), 로그인 페이지로 이동
                alert('로그인이 필요합니다.');
                window.location.href = 'http://127.0.0.1:5500/src/pages/Login/Login.html'; 
                // 또는 절대경로/다른 경로 등 프로젝트 구조에 맞게 수정
            }
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'http://127.0.0.1:5500/src/pages/Login/Login.html';
                return
            }

            fetch('http://127.0.0.1:8000/api/accounts/logout/', { // DRF 로그아웃 엔드포인트
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Token ' + localStorage.getItem('token') // 토큰 인증 사용 시
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (response.ok) {
                    alert('로그아웃 되었습니다.');
                    localStorage.removeItem('token'); // 토큰 삭제
                    // 로그아웃 후 리디렉션
                    window.location.href = 'http://127.0.0.1:5500/src/pages/Login/Login.html';
                } else {
                    alert('로그아웃에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('로그아웃 중 오류 발생:', error);
                alert('로그아웃 중 오류가 발생했습니다.');
            });
        });

        document.getElementById('changeProfileButton').addEventListener('click', function() {
            document.getElementById('profileImageInput').click();
        });

        document.getElementById('profileImageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
                alert('프로필 이미지가 업로드되었습니다.');
            }
        });

        document.getElementById('deleteAccountButton').addEventListener('click', function() {
            window.location.href = 'Delete_Account.html';
        });

        document.getElementById('viewingPatternButton').addEventListener('click', function() {
            window.location.href = 'viewing_html';
        });
    </script>
</body>
</html>

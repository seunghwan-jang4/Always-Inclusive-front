<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mypage.html</title>
    <link rel="stylesheet" href="../../assets/styles/Member_Header.css">
    <link rel="stylesheet" href="../../assets/styles/Footer.css">
    <link rel="stylesheet" href="../../assets/styles/Main.css">
</head>
<body class="member-subpage">
    <nav>
        <!-- 네비게이션 내용 -->
    </nav>
    <div class="member-header__nav">
        <!-- 로고 클릭 시 홈페이지로 이동 -->
        <a href="/pages/Home/Member_Home.html" class="member-header__logo">Always-Inclusive-OTT</a>
        <div class="member-header__buttons">
            <!-- 프로필 이미지 클래스 수정 -->
            <div class="member-header__profile-container">
                <img id="headerProfileImage" src="../../assets/images/User_images/default_profile.png" alt="프로필 이미지">
            </div>
            <span class="member-header__nickname" id="nickname">'이름'</span>님 안녕하세요!
            <button class="member-header__button member-header__buttons--mypage" id="mypageButton">마이 페이지</button>
            <button class="member-header__button member-header__buttons--logout" id="logoutButton">로그아웃</button>
        </div>
    </div>
    <div class="main__container">
        <div class="mypage-info-container" >
            <div class="mypage-profile-box">
                <img id="profileImage" src="../../assets/images/User_images/default_profile.png" alt="프로필 이미지">
                <button class="main__button2" id="changeProfileButton">변경</button>
                <input type="file" id="profileImageInput" style="display: none;">
            </div>
            <div class="main__input-group">
                <input type="text" id="nicknameInput" class="input__password" placeholder="">
                <label for="saveNicknameButton" class="floating-label">이름</label>
                <button class="main__button2" id="saveNicknameButton">이름 저장</button>
            </div>
        </div>
        <button class="main__button3" onclick="location.href='/pages/Mypage/Delete_Account.html'">회원 탈퇴하기</button>
    </div>    
    <!-- ===== Footer 시작 ===== -->
    <div class="footer" style="color: white; font-size: 12px; display: flex; justify-content: center; align-items: center;">
        <div class="footer-left">
            <!-- 왼쪽 영역 -->
            <div class="footer__section">
                <h4>팀 정보</h4>
                <h1>Always-inclusive</h1>
                <h4>팀 구성원: 장승환, 김건태, 박수호, 이명혜</h4>
                <h4>2025 내일배움캠프 스파르타 최종프로젝트 Always-inclusive. All rights reserved</h4>
                <!-- <div class="language-selector">
                    <label for="language">언어 설정:</label>
                    <select id="language">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="jp">日本語</option>
                        <option value="zh">中文</option>
                    </select>
                </div> -->
            </div>
        </div>
        <!-- 오른쪽 영역 -->
        <div class="footer-support">
            <h1>고객지원</h1>
            <p>FAQ</p>
            <p>고객센터</p>
            <p>문의하기</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('로그인이 필요합니다.');
                window.location.href = '/pages/Login/Login.html';
            }

            const email = localStorage.getItem('email');
            if (!email) {
                alert('이메일 정보가 없습니다.');
                window.location.href = '/pages/Login/Login.html';
            }

            const defaultProfileImage = "../../assets/images/User_images/default_profile.png";

            const nicknameInput = document.getElementById('nicknameInput');
            const saveNicknameButton = document.getElementById('saveNicknameButton');
            const nicknameDisplay = document.getElementById('nickname');
            const changeProfileButton = document.getElementById('changeProfileButton');
            const profileImageInput = document.getElementById('profileImageInput');
            const profileImage = document.getElementById('profileImage');
            const headerProfileImage = document.getElementById('headerProfileImage');
            
            // 기본값 설정: 닉네임, 프로필 이미지.
            nicknameDisplay.textContent = email;
            profileImage.src = defaultProfileImage;
            headerProfileImage.src = defaultProfileImage;

            saveNicknameButton.addEventListener('click', function() {
                const nickname = nicknameInput.value;
                if (nickname) {
                    nicknameDisplay.textContent = nickname;
                    localStorage.setItem('nickname', nickname);
                }
            });

            const savedNickname = localStorage.getItem('nickname');
            if (savedNickname) {
                nicknameDisplay.textContent = savedNickname;
            }

            changeProfileButton.addEventListener('click', function() {
                profileImageInput.click();
            });

            profileImageInput.addEventListener('change', function() {
                const file = profileImageInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profileImage.src = e.target.result;
                        headerProfileImage.src = e.target.result;
                        localStorage.setItem('profileImage', e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });

            const savedProfileImage = localStorage.getItem('profileImage');
            if (savedProfileImage) {
                profileImage.src = savedProfileImage;
                headerProfileImage.src = savedProfileImage;
            }
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/pages/Login/Login.html';
                return;
            }

            fetch('/api/accounts/logout/', { // DRF 로그아웃 엔드포인트
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Token ' + localStorage.getItem('token') // 토큰 인증 사용 시
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (response.ok) {
                    localStorage.removeItem('token');
                    window.location.href = '/pages/Login/Login.html';
                } else {
                    alert('로그아웃에 실패했습니다.');
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting.html</title>
    <link rel="stylesheet" href="../../assets/styles/Main.css">
    <link rel="stylesheet" href="../../assets/styles/Member_Header.css">
    <style>
        /* 페이지 배경색, 글꼴, 여백 및 패딩 설정 */
        body {
            background-color: var(--background-color); /* 배경색을 변수로 설정 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color); /* 텍스트 색상도 변수로 설정 */
        }

        /* 노트북 프레임 스타일 설정 */
        .laptop-frame {
            width: 120%;
            background-color: var(--background-color); /* 배경색을 변수로 설정 */
            border-radius: 15px;
            padding: 10px;
        }
        /* 채팅 창 스타일 설정 */
        .chat-window {
            display: flex;
            height: 80vh;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
        }
        /* 사이드바 스타일 설정 */
        .sidebar {
            width: 25%;
            background-color: var(--background-color); /* 배경색을 변수로 설정 */
            padding: 1rem;
            border-right: 1px solid #333;
        }

        .conversation {
            width: 75%;
            display: flex;
            flex-direction: column;
        }

        .conversation-header {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .message {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .message.bot {
            flex-direction: row;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 0.5rem;
        }

        .message-content {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .message-time {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 0.25rem;
        }

        .input-container {
            padding: 0.5rem 1rem;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
        }

        .input-container input {
            flex-grow: 1;
            border: none;
            border-radius: 5px;
            padding: 0.5rem;
            margin-right: 0.5rem;
            background-color: #333;
            color: #fff;
        }
        
        .input-container button {
            background-color: #444;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #555;
        }
        /* 클릭 가능한 텍스트 스타일 */
        .clickable-text {
            color: #fff;
            cursor: pointer;
            text-decoration: underline;
        }
        .clickable-text:hover {
            color: #aaa;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 채팅 관련 요소
            const chatForm = document.querySelector("#chatForm");
            const chatInput = document.querySelector("#chatInput");
            const conversationMessages = document.querySelector(".conversation-messages");
    
            // 사용자 메시지를 오른쪽 말풍선으로 추가
            function appendUserMessage(userText) {
                const userMessageDiv = document.createElement('div');
                userMessageDiv.classList.add('message', 'user');
    
                const userImg = document.createElement('img');
                userImg.src = '../../assets/images/User_images/default_profile.png';
                userImg.alt = 'User Profile';
    
                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                messageContent.textContent = userText;
    
                // user: row-reverse (이미 CSS에서 설정)
                userMessageDiv.appendChild(userImg);
                userMessageDiv.appendChild(messageContent);
    
                conversationMessages.appendChild(userMessageDiv);
    
                // 스크롤 하단으로 이동
                conversationMessages.scrollTop = conversationMessages.scrollHeight;
            }
    
            // 챗봇(서버) 메시지를 왼쪽 말풍선으로 추가
            function appendBotMessage(botText) {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('message', 'bot');
    
                const botImg = document.createElement('img');
                botImg.src = '../../assets/images/Chatbot_image/Chatbot Chat Message.jpg';
                botImg.alt = 'Bot Profile';
    
                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                messageContent.textContent = botText;
    
                botMessageDiv.appendChild(botImg);
                botMessageDiv.appendChild(messageContent);
    
                conversationMessages.appendChild(botMessageDiv);
    
                // 스크롤 하단으로 이동
                conversationMessages.scrollTop = conversationMessages.scrollHeight;
            }
    
            // 폼 submit(Enter 또는 버튼 클릭) 시 채팅 전송
            chatForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const message = chatInput.value.trim();
                if (!message) return;
    
                // 1) 사용자 메시지 출력
                appendUserMessage(message);
    
                // 2) 서버로 메시지 전송
                fetch('http://127.0.0.1:8000/api/chatbot/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: localStorage.getItem("email"),  // 예: 로그인 시 저장한 이메일
                        message: message,
                        timestamp: new Date().toISOString(),
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // 3) 서버 응답(챗봇 메시지) 출력
                    appendBotMessage(data.responseMessage || "응답이 없습니다.");
                })
                .catch(error => {
                    console.error('채팅 전송 중 오류 발생:', error);
                    // 필요 시 에러 메시지 표시
                    appendBotMessage("에러가 발생했습니다.");
                });
    
                // 4) 입력창 비우기
                chatInput.value = "";
            });
        });
    </script>
</head>
<body class="Main">
    <!-- 헤더 -->
    <div class="header Member_Header">
        <div class="nav">
            <a href="#" class="logo">Always-Inclusive</a>
            <ul></ul>
            <div class="buttons">
                <button class="button explore">회원가입</button>
                <button class="button signin">로그인</button>
            </div>
        </div>
    </div>

    <!-- 채팅 컨테이너 -->
    <div id="chatContainer" class="chat-container">
        <!-- 노트북 프레임 -->
        <div class="laptop-frame">
            <!-- 채팅 창 -->
            <div class="chat-window">
                <!-- 사이드바 -->
                <div class="sidebar">
                    <div class="horizontal-group">
                        <div class="clickable-text">채팅 검색하기</div>
                        <div class="clickable-text">새 채팅</div>
                    </div>
                    <div class="clickable-text" style="margin-bottom: 20px;">추천 목록</div>
                    <div>최근 기록</div>
                </div>
                <!-- 대화 내용 -->
                <div class="conversation">
                    <div class="conversation-header">
                        <div>사용자의 질문에 대한 주제</div>
                    </div>
                    <!-- 대화 메시지가 쌓일 영역 -->
                    <div class="conversation-messages">
                        <!-- 예시 메시지(기본) -->
                        <div class="message bot">
                            <img src="../../assets/images/Chatbot_image/Chatbot Chat Message.jpg" alt="Bot Profile">
                            <div class="message-content">
                                챗봇: 안녕하세요! 원하시는 장르를 말씀해 주시면 각 OTT플랫폼을 구분하지 않고 추천해 드릴게요!
                            </div>
                        </div>
                    </div>
                    <!-- 입력 영역 -->
                    <div class="input-container">
                        <form id="chatForm" style="display: flex; width: 100%;">
                            <input type="text" id="chatInput" placeholder="입력하세요" style="flex: 1;">
                            <button type="submit">확인</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

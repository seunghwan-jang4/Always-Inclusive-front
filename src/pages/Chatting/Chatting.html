<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always-Inclusive-OTT</title>
    <link rel="stylesheet" href="../../assets/styles/Main.css">
    <link rel="stylesheet" href="../../assets/styles/Guest_Header.css">
    <link rel="stylesheet" href="../../assets/styles/Footer.css">
    <link rel="stylesheet" href="../../assets/styles/Chatting.css">
    
    <!-- marked.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <div class="guest-header__nav">
        <!-- 로고 클릭 시 홈페이지로 이동 -->
        <a href="/pages/Home/Guest_Home.html" class="guest-header__logo">Always-Inclusive-OTT</a>
        <div class="guest-header__buttons">
            <button class="guest-button guest-header__buttons--explore" id="signupButton">회원가입</button>
            <button class="guest-button guest-header__buttons--login" id="loginButton">로그인</button>
        </div>
    </div>

    <!-- 메인 콘텐츠 래퍼 -->
    <div id="wrapper_window">
        <!-- 노트북 프레임 -->
        <div class="laptop-frame">
            <!-- 채팅 창 -->
            <div class="chat-window">
                <!-- 대화 내용 -->
                <div class="conversation">
                    <div class="conversation-header">
                        <div>채팅창</div>
                    </div>
                    <!-- 대화 메시지가 쌓일 영역 -->
                    <div class="conversation-messages">
                        <!-- 예시 메시지(기본) -->
                        <div class="message bot">
                            <img src="../../assets/images/Chatbot_image/Chatbot Chat Message.jpg" alt="Bot Profile">
                            <div class="message-content">
                                챗봇: 안녕하세요! 원하시는 장르를 말씀해 주시면 각 OTT플랫폼을 구분하지 않고 추천해 드릴게요!
                            </div>
                        </div>
                    </div>
                    <!-- 입력 영역 -->
                    <div class="input-container">
                        <form id="chatForm" style="display: flex; width: 100%;">
                            <input type="text" id="chatInput" placeholder="입력하세요" style="flex: 1;">
                            <button type="submit">확인</button>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- laptop-frame 종료 -->
    </div> <!-- wrapper_window 종료 -->

    <!-- 푸터 -->
    <div class="footer" style="color: white; display: flex;">
        <div class="footer-left">
            <!-- 왼쪽 영역 -->
            <div class="footer__section">
                <h4>팀 정보</h4>
                <h1>Always-inclusive</h1>
                <p>팀 구성원: 장승환, 김건태, 박수호, 이명혜</p>
                <p>2025 내일배움캠프 스파르타 최종프로젝트 Always-inclusive. All rights reserved</p>
                <!-- <div class="language-selector">
                    <label for="language">언어 설정:</label>
                    <select id="language">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="jp">日本語</option>
                        <option value="zh">中文</option>
                    </select>
                </div> -->
            </div>
        </div>
        <!-- 오른쪽 영역 -->
        <div class="footer-support">
            <h1>고객지원</h1>
            <p>FAQ</p>
            <p>고객센터</p>
            <p>문의하기</p>
        </div>
    </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 채팅 관련 요소
            const chatForm = document.querySelector("#chatForm");
            const chatInput = document.querySelector("#chatInput");
            const conversationMessages = document.querySelector(".conversation-messages");

            // 사용자 메시지를 오른쪽 말풍선으로 추가
            function appendUserMessage(userText) {
                const userMessageDiv = document.createElement('div');
                userMessageDiv.classList.add('message', 'user');

                const userImg = document.createElement('img');
                userImg.src = '../../assets/images/User_images/default_profile.png';
                userImg.alt = 'User Profile';

                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                messageContent.textContent = userText;

                userMessageDiv.appendChild(userImg);
                userMessageDiv.appendChild(messageContent);

                conversationMessages.appendChild(userMessageDiv);

                // 스크롤 하단으로 이동
                conversationMessages.scrollTop = conversationMessages.scrollHeight;
            }

            // 챗봇(서버) 메시지를 왼쪽 말풍선으로 추가
            function appendBotMessage(botText) {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('message', 'bot');

                const botImg = document.createElement('img');
                botImg.src = '../../assets/images/Chatbot_image/Chatbot Chat Message.jpg';
                botImg.alt = 'Bot Profile';

                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                
                // 마크다운을 HTML로 변환
                const rawHtml = marked.parse(botText);
                // HTML 정리 (보안)
                const cleanHtml = DOMPurify.sanitize(rawHtml);
                messageContent.innerHTML = cleanHtml;

                botMessageDiv.appendChild(botImg);
                botMessageDiv.appendChild(messageContent);

                conversationMessages.appendChild(botMessageDiv);

                // 스크롤 하단으로 이동
                conversationMessages.scrollTop = conversationMessages.scrollHeight;
            }

            // 폼 submit(Enter 또는 버튼 클릭) 시 채팅 전송
            chatForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const message = chatInput.value.trim();
                if (!message) return;

                // 1) 사용자 메시지 출력
                appendUserMessage(message);

                // 2) 서버로 메시지 전송
                fetch('/api/chatbot/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: localStorage.getItem("email"),  // 예: 로그인 시 저장한 이메일
                        message: message,
                        timestamp: new Date().toISOString(),
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // 3) 서버 응답(챗봇 메시지) 출력
                    appendBotMessage(data.responseMessage || "응답이 없습니다.");
                })
                .catch(error => {
                    console.error('채팅 전송 중 오류 발생:', error);
                    // 필요 시 에러 메시지 표시
                    appendBotMessage("에러가 발생했습니다.");
                });

                // 4) 입력창 비우기
                chatInput.value = "";
            });
        });

        // 푸터 버튼 스크립트
        document.getElementById('signupButton').addEventListener('click', function() {
            window.location.href = '/pages/Register/Register.html'; // 회원가입 페이지로 이동.
        });

        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = '/pages/Login/Login.html'; // 로그인 페이지로 이동.
        });
    </script>
</body>
</html>

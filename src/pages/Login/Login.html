<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.html</title>
    <link rel="stylesheet" href="../../assets/styles/Main.css">
    <link rel="stylesheet" href="../../assets/styles/Member_Header.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input[type="id"],
        input[type="password"] {
            display: block; 
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #ccc;
            cursor: pointer;
        }
        .button-home {
            background-color: #E94E77;
            color: #fff;
        }
    </style>
</head>
<body style="background-color: #222;">
    <div class="container">
        <input type="id" id="email" placeholder="아이디 / 이메일형식">
        <input type="password" id="password" placeholder="비밀번호">
        <div class="options">
            <button>계정 찾기</button>  
            <label>
                <input type="checkbox" id="rememberId"> 아이디 저장
            </label>
        </div>
        <button onclick="login()">로그인</button>
        <button onclick="goRegister()">회원가입</button>
        <button class="button-home" onclick="goHome()">홈페이지</button>
    </div>
    <script>
        // 페이지 로드 시, localStorage에 저장된 아이디/비번이 있으면 자동 입력
        // 페이지가 로드되면 localStorage에 저장된 이메일이 있으면 자동 입력
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('savedEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
            // 아이디가 저장되어 있으면, 체크박스도 체크 상태로 만들기
            // document.getElementById('rememberId').checked = true;
            }
        });

        function login() {
            const email = document.getElementById('email').value; // 입력한 아이디
            const password = document.getElementById('password').value; // 입력한 비밀번호
            // 여기서 체크박스 상태를 읽어와야 함
            const rememberId = document.getElementById('rememberId').checked;

            if (!email || !password) {
                alert('아이디와 비밀번호를 입력해주세요.');
                return;
            }

            // 서버로 로그인 요청 보내기
            fetch('http://127.0.0.1:8000/api/accounts/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('로그인 성공');
                    // 아이디 저장 체크된 경우, localStorage에 email 저장
                    if (rememberId) {
                        localStorage.setItem('savedEmail', email);
                    } else {
                        // 체크 해제되면 email 삭제
                        localStorage.removeItem('savedEmail');
                    }

                    localStorage.setItem('token', data.token);
                    // 로그인 성공 시, My page로 리다이렉트
                    window.location.href = 'http://127.0.0.1:5500/src/pages/Mypage/Mypage.html';
                } else {
                    alert('로그인 실패: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            });
        }

        // 회원가입 페이지로 이동
        function goRegister() {
            window.location.href = 'http://127.0.0.1:5500/src/pages/Register/Register.html';
        }

        // 홈페이지(게스트 홈)로 이동
        function goHome() {
            window.location.href = 'http://127.0.0.1:5500/src/pages/Home/Guest_Home.html';
        }
    </script>
</body>
</html>
</body>
</html>

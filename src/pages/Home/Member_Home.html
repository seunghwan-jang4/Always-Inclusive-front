    <!-- ===== Footer 시작 ===== -->
    <div class="footer">
        <div class="footer-left">
            <!-- 왼쪽 영역 -->
            <div class="footer__section">
                <h4>팀 정보</h4>

                    <label for="language">언어 설정:</label>
                    <select id="language">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="jp">日本語</option>
                        <option value="zh">中文</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- 오른쪽 영역 -->
        <div class="footer-support">
            <h1>고객지원</h1>
            <p>FAQ</p>
            <p>고객센터</p>
            <p>문의하기</p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('mypageButton').addEventListener('click', function() {
            window.location.href = '/src/pages/Mypage/Mypage.html';
        });
        
        document.getElementById('logoutButton').addEventListener('click', function() {
            fetch('http://127.0.0.1:8000/api/accounts/logout/', { // DRF 로그아웃 엔드포인트
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Token ' + localStorage.getItem('token') // 토큰 인증 사용 시
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (response.ok) {
                    alert('로그아웃 되었습니다.');
                    localStorage.removeItem('token'); // 토큰 삭제
                    // 로그아웃 후 리디렉션
                    window.location.href = '/src/pages/Login/Login.html';
                } else {
                    alert('로그아웃에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('로그아웃 중 오류 발생:', error);
                alert('로그아웃 중 오류가 발생했습니다.');
                
            });
        });
    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout.html</title>
    <link rel="stylesheet" href="../../assets/styles/Main.css">
    <link rel="stylesheet" href="../../assets/styles/Member_Header.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #E94E77;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color: #222;">
    <div class="container">
        <button onclick="logout()">로그아웃</button>
    </div>
    <script>
        function logout() {
            // 서버로 로그아웃 요청 보내기
            fetch('/api/accounts/logout/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // 로그아웃 성공 시 홈페이지로 리디렉션
                    window.location.href = '/';
                } else {
                    // 로그아웃 실패 시 에러 처리
                    alert('로그아웃에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('로그아웃 요청 중 오류 발생:', error);
                alert('로그아웃 요청 중 오류가 발생했습니다.');
            });
        }
    </script>
</body>
</html>
